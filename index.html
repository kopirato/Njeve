<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cheki Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Cheki Weather</h1>
    <div class="controls">
      <input id="search" placeholder="Search city (e.g. Nairobi)" />
      <input id="apikey" placeholder="OpenWeatherMap API key (optional)" />
      <button id="btnSearch">Search</button>
      <button id="btnLoc">Use my location</button>
    </div>

    <section id="weather" class="hidden">
      <div id="loc" class="loc"></div>
      <div class="row">
        <div class="big">
          <div id="temp" class="temp"></div>
          <div id="desc" class="desc"></div>
        </div>
        <div class="small">
          <div>Feels: <span id="feels"></span></div>
          <div>Humidity: <span id="hum"></span>%</div>
          <div>Wind: <span id="wind"></span> m/s</div>
        </div>
      </div>

      <h3>Forecast (next 3 entries)</h3>
      <div id="forecast" class="forecast"></div>
    </section>

    <section id="mocknote" class="note">
      This version works offline using mock data unless you add an OpenWeatherMap API key above.
    </section>

    <footer>
      <small>Cheki Weather â€¢ Static demo</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
